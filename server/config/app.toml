[logging]
level = "INFO"

[redis]
enabled = true
url = "redis://redis:6379/0"

[rq]
queue_name = "training"
job_timeout_sec = 86400
result_ttl_sec = 86400
failure_ttl_sec = 604800
retry_max = 1
retry_intervals_sec = "300"

[app]
data_root = "/data"
artifacts_root = "/data/artifacts"
runs_root = "/data/runs"
logs_root = "/data/logs"

